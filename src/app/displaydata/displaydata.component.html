<router-outlet></router-outlet>

<div *ngIf="albums">
  <div class="container">
    <div class="row justify-content-center">
      <mat-toolbar color="primary">
        <span class="header">Critics List</span>
        <span class="fill-space"></span>
        <mat-form-field class="reviewer-select">
            <mat-select placeholder="Select Reviewer">
              <mat-option *ngFor="let reviewer of reviewers" [value]="reviewer.value">
                {{reviewer.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        <span class="user"><img class="icon" src="./assets/images/Spotify_Icon_RGB_White.png"> {{ this.userId }}</span>
        <span>
          <button mat-raised-button color="accent" type=button (click)="createList()">Create Playlist</button>
          <!-- <button class="ml-1" mat-raised-button color="accent" type=button >About</button>             -->
        </span>
      </mat-toolbar>
      <div *ngIf="!displayAlbums" class="container spinner">
        <div class="row justify-content-center">
            <mat-spinner [diameter]="250"></mat-spinner>
        </div>
      </div>
      <div *ngIf="displayAlbums" class="row mt-3 mb-5">
        <div class="col-3" *ngFor="let album of albums; let index = i" style="display: flex; align-items: stretch; justify-content: center;"
        class="dummy-class">
          <mat-card class="album-card">
            <div *ngIf="album.image !== '#'">
              <img mat-card-image src="{{ album.image }}" alt="album cover">
            </div>
            <div *ngIf="album.image === '#'">
              <mat-icon class="svg" svgIcon="speaker"></mat-icon>
            </div>
            <button matTooltip="Remove album from list" matTooltipPosition="right" class="remove-button" color="accent" (click)="removeAlbum(album, i)"
              mat-mini-fab><mat-icon>remove</mat-icon></button>
            <mat-card-content>
              <span><b>{{ album.artist }}</b></span>
              <mat-card-subtitle class="album-title">{{ album.title }}</mat-card-subtitle>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
